<div class="row" style="margin: 200px;" > 
    <div class="col-md-12" > 
      <a [routerLink]="['addentraineur','add']">Add New Coach</a>
        <br>
           <table class="table">
               <thead>
                 <tr>
                   <th scope="col">Last Name</th>
                   <th scope="col">First Name</th>
                   <th scope="col">Phone Number</th>

                   <th scope="col">Edit </th>
                   <th scope="col">Delete </th>


                 </tr>
               </thead>
               <tbody *ngFor="let e of listeentraineur" >
                  <tr>
                  <td>{{e.nom}}</td>
                   <td>{{e.prenom}}</td>
                   <td>{{e.phone}}</td>

                    <td>
                   <button  class="btn btn-primary"  [routerLink]="['editentraineur',e.id,'edit']" >Edit </button>
                   </td>
                   <td>
                   <button  class="btn btn-primary" (click)="delete(e.id)" >Delete </button>
                   </td>
                   
                  </tr>
               </tbody>

           </table>

     </div>
     </div>
