<div class="row" style="margin: 200px;">

  <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="search">
  <div class="col-md-12">
    <a [routerLink]="['addcours','Add']">Add New Course</a>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">description</th>
          <th scope="col">Intensit√©</th>

          <th scope="col">Edit </th>
          <th scope="col">Delete </th>


        </tr>
      </thead>
      <tbody *ngFor="let c of listCours| LockFilter: search" >
        <tr>
          <td>{{c.nom}}</td>
          <td>{{c.Description}}</td>
          <td  [ngStyle]="{'color':getColor(c)}">{{c.Intensite}}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['editcours',c.id,'Edit']">Edit </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="delete(c.id)">Delete </button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>
  <div class="row" style="left: 1000px;">
    <a routerLink="/allentraineur">>>Coches List</a>
  </div>
</div>
