
	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-image:url(../assets/images/blog_page.jpg)"></div>
		<div class="overlay"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content">
							<div class="home_title">Classes</div>
							<div class="home_subtitle">Pilates, Yoga, Fitness, Spinning & many more</div>
						</div>
					</div>
				</div>
			</div>
    </div>
    
    <!-- Form -->
<div class="Blog" style="position: relative;top: 300px;">
  <h1>{{val}}  Course</h1>

<form [formGroup]=registerForm>
    <div class="form-group">
        <label>Name : </label>
        <input type="text" formControlName="nom" class="form-control" [(ngModel)]="select.nom">
        
        <div class="alert alert-danger" *ngIf="nom.errors && nom.touched ">
            <div>  the Name is required!</div>
        </div>
    </div>
    <div class="form-group">
        <label>Description : </label>
        <input type="text" formControlName="Description" class="form-control" [(ngModel)]="select.Description">
        
        <div class="alert alert-danger" *ngIf="Description.errors && Description.touched ">
            <div *ngIf="Description.errors.required">  the Description is required!</div>
        </div>
    </div>
    <div class="form-group">
        <label>capacite : </label>
        <input type="text" formControlName="capacite" class="form-control" [(ngModel)]="select.capacite">
        
        <div class="alert alert-danger" *ngIf="capacite.errors && capacite.touched ">
            <div *ngIf="capacite.errors.required">  the capacite is required!</div>
        </div>
    </div>
    <button class="btn btn-success"  type="submit"   (click)="save()" >{{val}}</button>
</form>
<p>status : {{registerForm.status}} </p>
<p>value : {{registerForm.value|json}} </p>
</div>
